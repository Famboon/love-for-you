<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button หลบเม้าส</title>

  <style>
    :root {
      --bg1: #0f2b2f;
      --bg2: #1f4b3b;
      --accent: #f2c94c;
      --shadow: rgba(0, 0, 0, 0.25);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Trebuchet MS", "Tahoma", "Arial", sans-serif;
      color: #f7f3e9;
    }

    /* พื้นหลังเริ่มต้น */
    body {
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 600px at 20% 20%, #2e6b58 0%, var(--bg1) 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow: hidden;
      transition: background 0.6s ease;
    }

    /* พื้นหลังดอกไม้ (แสดงหลังจากกดโอเค) */
    body.flower {
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("./Moving-Flowers-romantic-gif-flowers.gif")
        center / cover no-repeat fixed;
    }

    .stage {
      position: relative;
      width: min(90vw, 900px);
      height: min(70vh, 520px);
      border: 2px dashed rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(4px);
      box-shadow: 0 18px 60px var(--shadow);
    }

    /* ข้อความตรงกลาง */
    h1 {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ปุ่มโอเค */
    #okBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 30px;
      border: 0;
      border-radius: 999px;
      background: #22c55e;
      color: #0b1220;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 14px 28px rgba(34, 197, 94, 0.35);
    }

    #okBtn:active {
      transform: translate(-50%, -50%) scale(0.96);
    }

    /* ปุ่มไม่ (หลบเม้าส์) */
    #runner {
      position: absolute;
      left: 50%;
      top: 68%;
      transform: translate(-50%, -50%);
      padding: 14px 26px;
      border: 0;
      border-radius: 999px;
      background: var(--accent);
      color: #eb3507;
      font-weight: 800;
      font-size: 17px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 12px 24px rgba(218, 35, 35, 0.3);
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <h1>เป็นแฟนกันนะ</h1>

    <button id="okBtn">โอเค</button>
    <button id="runner">ไม่</button>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const runner = document.getElementById("runner");
    const okBtn = document.getElementById("okBtn");

    const clamp = (v, min, max) => Math.min(Math.max(v, min), max);

    function moveButtonRandom() {
      const s = stage.getBoundingClientRect();
      const b = runner.getBoundingClientRect();
      const pad = 12;

      const x = Math.random() * (s.width - b.width - pad) + pad;
      const y = Math.random() * (s.height - b.height - pad) + pad;

      runner.style.left = `${x}px`;
      runner.style.top = `${y}px`;
      runner.style.transform = "translate(0,0)";
    }

    function dodgeMouse(e) {
      const s = stage.getBoundingClientRect();
      const b = runner.getBoundingClientRect();

      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;

      const dx = cx - e.clientX;
      const dy = cy - e.clientY;
      const dist = Math.hypot(dx, dy);

      if (dist < 140) {
        const angle = Math.atan2(dy, dx);
        const step = 120;

        let nx = cx + Math.cos(angle) * step - s.left - b.width / 2;
        let ny = cy + Math.sin(angle) * step - s.top - b.height / 2;

        nx = clamp(nx, 10, s.width - b.width - 10);
        ny = clamp(ny, 10, s.height - b.height - 10);

        runner.style.left = `${nx}px`;
        runner.style.top = `${ny}px`;
        runner.style.transform = "translate(0,0)";
      }
    }

    moveButtonRandom();

    stage.addEventListener("mousemove", dodgeMouse);
    runner.addEventListener("mouseenter", moveButtonRandom);
    window.addEventListener("resize", moveButtonRandom);

    /* กดโอเค → แสดงดอกไม้ทันที (ไม่รีเฟรช) */
    okBtn.addEventListener("click", () => {
      document.body.classList.add("flower");
    });
  </script>
</body>
</html>

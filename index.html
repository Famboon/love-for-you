<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‡∏•‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡∏ô‡∏∞</title>
  
  <title>üíå</title>
  <meta name="description" content=" " />
  <style>
    :root {
      --bg1: #9ea0a0;
      --bg2: #e7fff78f;
      --accent: #f2c94c;
      --shadow: rgba(0, 0, 0, 0.25);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Trebuchet MS", "Tahoma", "Arial", sans-serif;
      color: #f7f3e9;
    }

    /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô */
    body {
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 600px at 20% 20%, #e7fff78f 0%, var(--bg1) 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow: hidden;
      transition: background 0.6s ease;
    }

    /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ */
    body.flower {
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("./Moving-Flowers-romantic-gif-flowers.gif")
        center / cover no-repeat fixed;
    }

    .stage {
      position: relative;
      width: min(90vw, 900px);
      height: min(70vh, 520px);
      border: 2px dashed rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(4px);
      box-shadow: 0 18px 60px var(--shadow);
    }

    h1 {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
      padding: 0 16px;
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡πÇ‡∏≠‡πÄ‡∏Ñ */
    #okBtn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 30px;
      border: 0;
      border-radius: 999px;
      background: #ffffff;
      color: #ff2e8f;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 14px 28px rgba(112, 85, 103, 0.35);
    }
    #okBtn:active { transform: translate(-50%, -50%) scale(0.96); }

    /* ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà (‡∏´‡∏•‡∏ö‡πÄ‡∏°‡πâ‡∏≤‡∏™‡πå) */
    #runner {
      position: absolute;
      left: 50%;
      top: 68%;
      transform: translate(-50%, -50%);
      padding: 14px 26px;
      border: 0;
      border-radius: 999px;
      background: var(--accent);
      color: #eb3507;
      font-weight: 800;
      font-size: 17px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 12px 24px rgba(218, 35, 35, 0.3);
    }

    /* ===== ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ ===== */
    #finalWrap {
      display: none;
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 28px;
      z-index: 9999;
      pointer-events: none;
    }

    #finalMessage{
      font-size: clamp(34px, 6vw, 72px);
      font-weight: 1000;
      letter-spacing: 1px;
      line-height: 1.1;

      /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡πâ‡∏ã‡πà‡∏≠‡∏ô */
      opacity: 0;
      transform: translateY(18px) scale(0.92);
      filter: blur(2px);

      text-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    /* ‡∏ß‡∏¥‡πâ‡∏á‡πÜ ‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡∏±‡πâ‡∏ô‡πÜ */
    #finalMessage .glow {
      display: inline-block;
      background: linear-gradient(90deg, #ffffff, #ffd1ea, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 1.8s linear infinite;
    }

    /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏™‡∏£‡πá‡∏à: ‡∏ã‡πà‡∏≠‡∏ô stage, ‡πÇ‡∏ä‡∏ß‡πå final, ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô */
    body.done .stage { display: none; }
    body.done #finalWrap { display: grid; }

    body.done #finalMessage{
      animation: popIn 800ms cubic-bezier(.2, 1.4, .25, 1) forwards;
    }

    body.done #finalMessage::after{
      content: " ‚ú®";
      display: inline-block;
      animation: floaty 1.4s ease-in-out infinite;
    }

    /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ö‡∏ö‡∏ü‡∏∏‡πâ‡∏á */
    body.done::before{
      content: "";
      position: fixed;
      inset: -40px;
      background: radial-gradient(600px 300px at 50% 45%, rgba(255, 255, 255, 0.16), transparent 40%);
      animation: breathe 2.8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes popIn{
      0%   { opacity: 0; transform: translateY(18px) scale(0.92); filter: blur(2px); }
      60%  { opacity: 1; transform: translateY(-6px) scale(1.06); filter: blur(0); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes shimmer{
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes floaty{
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes breathe{
      0%, 100% { opacity: 0.55; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.03); }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">
    <h1>‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏•‡∏ô‡πå‡∏ô‡∏µ‡πâ ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡∏ô‡∏∞</h1>

    <button id="okBtn">‡πÇ‡∏≠‡πÄ‡∏Ñ</button>
    <button id="runner">‡πÑ‡∏°‡πà</button>
  </div>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ -->
  <div id="finalWrap" aria-hidden="true">
    <div id="finalMessage"><span class="glow">‡πÄ‡∏¢‡πâ‡∏î‡∏µ‡πÉ‡∏à‡∏à‡∏±‡∏á‡πÄ‡∏•‡∏¢‡∏¢‡∏¢</span></div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const runner = document.getElementById("runner");
    const okBtn = document.getElementById("okBtn");

    const clamp = (v, min, max) => Math.min(Math.max(v, min), max);

    function moveButtonRandom() {
      const s = stage.getBoundingClientRect();
      const b = runner.getBoundingClientRect();
      const pad = 12;

      const x = Math.random() * (s.width - b.width - pad) + pad;
      const y = Math.random() * (s.height - b.height - pad) + pad;

      runner.style.left = `${x}px`;
      runner.style.top = `${y}px`;
      runner.style.transform = "translate(0,0)";
    }

    function dodgeMouse(e) {
      const s = stage.getBoundingClientRect();
      const b = runner.getBoundingClientRect();

      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;

      const dx = cx - e.clientX;
      const dy = cy - e.clientY;
      const dist = Math.hypot(dx, dy);

      if (dist < 140) {
        const angle = Math.atan2(dy, dx);
        const step = 120;

        let nx = cx + Math.cos(angle) * step - s.left - b.width / 2;
        let ny = cy + Math.sin(angle) * step - s.top - b.height / 2;

        nx = clamp(nx, 10, s.width - b.width - 10);
        ny = clamp(ny, 10, s.height - b.height - 10);

        runner.style.left = `${nx}px`;
        runner.style.top = `${ny}px`;
        runner.style.transform = "translate(0,0)";
      }
    }

    moveButtonRandom();
    stage.addEventListener("mousemove", dodgeMouse);
    runner.addEventListener("mouseenter", moveButtonRandom);
    window.addEventListener("resize", moveButtonRandom);

    okBtn.addEventListener("click", () => {
      document.body.classList.add("flower");
      document.body.classList.add("done");
    });
  </script>
</body>
</html>
